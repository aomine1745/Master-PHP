<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body class="scroll">
	<h1 class="text-center py-3">Formulario</h1>
	<div class="container w-50">	
		<form action="" method="POST" enctype="multipart/form-data" autocomplete="off">
			<div class="form-group row">
				<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" autofocus required maxlength="50" pattern="[A-Za-z]+">
				</div>
			</div>
			<div class="form-group row">
				<label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required minlength="1" pattern="[A-Za-z]+">
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="tel" class="col-sm-2 col-form-label">Télefono</label>
				<div class="col-sm-10">
					<input type="tel" class="form-control" id="tel" name="tel" placeholder="telefono" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="url" class="col-sm-2 col-form-label">Web</label>
				<div class="col-sm-10">
					<input type="url" class="form-control" id="url" name="url" placeholder="Pagina Web" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="sexo" class="col-sm-2 col-form-label">Sexo</label>
				<div class="col-sm-10 d-flex align-items-center">
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" name="sexo" id="hombre" value="hombre" class="custom-control-input" checked>
						<label class="custom-control-label" for="hombre">Hombre</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" name="sexo" id="mujer" value="mujer" class="custom-control-input">
						<label class="custom-control-label" for="mujer">Mujer</label>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label for="color" class="col-sm-2 col-form-label">Color</label>
				<div class="col-sm-10 d-flex align-items-center">
					<input type="color" id="color" name="color" class="form-control">
				</div>
			</div>
			<div class="form-group row">
				<label for="fecha" class="col-sm-2 col-form-label">Fecha</label>
				<div class="col-sm-10 d-flex align-items-center">
					<input type="date" id="fecha" name="fecha" class="form-control">
				</div>
			</div>
			<div class="form-group row">
				<label for="archivo" class="col-sm-2 col-form-label">Imagen</label>
				<div class="custom-file col-sm-10">
					<input type="file" class="custom-file-input" id="archivo" multiple>
					<label class="custom-file-label" for="archivo">Choose file</label>
				</div>
			</div>
			<div class="form-group row">
				<label for="numero" class="col-sm-2 col-form-label">Número</label>
				<div class="col-sm-10 d-flex align-items-center">
					<input type="number" id="numero" name="numero" class="form-control">
				</div>
			</div>
			<div class="form-group row">
				<label for="area" class="col-sm-2 col-form-label">Text Area</label>
				<div class="col-sm-10">
					<textarea name="area" id="area" class="form-control" cols="30" rows="5"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<label for="continente" class="col-sm-2 col-form-label">Continente</label>
				<div class="col-sm-10">
					<select class="custom-select" id="continente" name="continente">
						<option value="null" selected>Selecciona tu Continente</option>
						<option value="america">America</option>
						<option value="europa">Europa</option>
						<option value="asia">Asia</option>
						<option value="africa">Africa</option>
					</select>
				</div>
			</div>
			<div class="form-group custom-control custom-checkbox">
				<input type="checkbox" class="custom-control-input" id="acepto" name="terminos" value="acepto" required>
				<label class="custom-control-label" for="acepto">Acepto los términos y condiciones</label>
			</div>
			<button type="submit" class="btn btn-primary d-block mx-auto">Submit</button>
		</form>
	</div>
</body>
</html>
